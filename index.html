<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CORE META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Website | Modern Digital Solutions</title>
  <meta name="description" content="Discover modern digital solutions with DC Website. We build fast, accessible, and beautifully crafted web experiences. Get started today.">
  <link rel="canonical" href="https://dc-website.com/">
  <meta name="robots" content="index, follow">

  <!-- THEME & FAVICON -->
  <meta name="theme-color" content="#0a0a0a">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- PRECONNECT HINTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="DC Website | Modern Digital Solutions">
  <meta property="og:description" content="Discover modern digital solutions with DC Website. We build fast, accessible, and beautifully crafted web experiences. Get started today.">
  <meta property="og:image" content="https://dc-website.com/images/og-default.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://dc-website.com/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="DC Website">

  <!-- TWITTER CARD -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DC Website | Modern Digital Solutions">
  <meta name="twitter:description" content="Discover modern digital solutions with DC Website. We build fast, accessible, and beautifully crafted web experiences. Get started today.">
  <meta name="twitter:image" content="https://dc-website.com/images/og-default.png">

  <!-- STRUCTURED DATA: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "DC Website",
    "url": "https://dc-website.com",
    "logo": "https://dc-website.com/images/logo.png",
    "sameAs": []
  }
  </script>

  <!-- STRUCTURED DATA: BreadcrumbList -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://dc-website.com/"
      }
    ]
  }
  </script>

  <!-- STRUCTURED DATA: WebSite (enables sitelinks search box) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "DC Website",
    "url": "https://dc-website.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://dc-website.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav aria-label="Main navigation">
      <a href="/" aria-label="DC Website home">DC Website</a>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/pricing">Pricing</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content" role="main">
    <h1>Welcome to DC Website</h1>
    <p>Modern digital solutions built for performance and accessibility.</p>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2026 DC Website. All rights reserved.</p>
  </footer>
</body>
</html>
